<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="container header">
      <img src="/images/logo.svg" alt="Huddle Logo" class="header__logo" />
    </header>
    <main>
      <div class="container hero-container">
        <img src="/images/illustration-mockups.svg" alt="Product Mockup" />
        <div class="hero-text">
          <h1>Build the community your fans will love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussions.
          </p>
          <button>Register</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container footer-container">
        <a href="#" aria-label="Go to Facebook" class="social-link"
          ><span class="circle"
            ><i class="fa-brands fa-facebook-f social-icons"></i></span
        ></a>
        <a href="#" aria-label="Go to Twitter" class="social-link"
          ><span class="circle"
            ><i class="fa-brands fa-x-twitter social-icons"></i></span
        ></a>
        <a href="#" aria-label="Go to Instagram" class="social-link"
          ><span class="circle"
            ><i class="fa-brands fa-instagram social-icons"></i></span
        ></a>
      </div>
    </footer>
  </body>
</html>
