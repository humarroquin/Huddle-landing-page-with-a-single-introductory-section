<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <i class="fa-regular fa-message"></i>
        <p>Huddle</p>
      </div>
    </header>
    <main>
      <div class="container hero-container">
        <img
          src="https://images.unsplash.com/photo-1563986768609-322da13575f3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fGNvbW11bmljYXRpb258ZW58MHx8MHx8fDA%3D"
          alt=""
        />
        <div class="hero-text">
          <h1>Build the community your fans will love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussions.
          </p>
          <button>Register</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container footer-container">
        <a href="#" class="social-link"
          ><span class="circle"
            ><i class="fa-brands fa-facebook-f social-icons"></i></span
        ></a>
        <a href="#" class="social-link"
          ><span class="circle"
            ><i class="fa-brands fa-x-twitter social-icons"></i></span
        ></a>
        <a href="#" class="social-link"
          ><span class="circle"
            ><i class="fa-brands fa-instagram social-icons"></i></span
        ></a>
      </div>
    </footer>
  </body>
</html>
